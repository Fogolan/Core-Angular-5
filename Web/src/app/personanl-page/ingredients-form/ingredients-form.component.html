<form class="form" [formGroup]="form" (submit)="onSubmit()">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-5 mx-auto">
        <h1 class="text-center" *ngIf="!ingredient.id">Create Ingredient</h1>
        <h1 class="text-center" *ngIf="ingredient.id">Update Ingredient</h1>
        <br>
        <div class="form-group row">
          <app-upload-photo [(fileUrl)]="ingredient.imageSrc" (urlChange)="urlChange($event)"></app-upload-photo>
        </div>
        <div class="form-group row">
          <input class="col-10" class="form-control" type="text" [formControl]="form.get('name')" 
          [(ngModel)]="ingredient.name" placeholder="Name"/>
          <div class="error" *ngIf="isControlInvalid('name')">
            <i class="text-danger" translate>
              Name field is required
            </i>
          </div>
        </div>
        <div class="form-group row">
          <input class="col-10" class="form-control" type="text" [formControl]="form.get('degrees')"
           [(ngModel)]="ingredient.degrees" placeholder="Degrees"/>
          <div class="error" *ngIf="isControlInvalid('degrees')">
            <i class="text-danger" translate>Ingredient degrees should be less than 100</i>
          </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" translate>Save ingredient</button>
      </div>
    </div>
  </div>
</form>
